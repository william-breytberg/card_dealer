    <button type="button" onclick="dealCards()">Deal</button>
    <p id="hand"> </p>
    <script>

      function deal(source, size){
      	var arr = source;
        var blank = [];
        for(var i = 0; i < parseInt(size); i++){
        	if(arr.length > 0){
          	blank.push(arr.splice(Math.floor(Math.random()*arr.length),1));
          } else {
          	break;
          }
        }
        return blank.toString();
      }
      var slider = document.getElementById("cardAmount");
			var output = document.getElementById("num");
      var dealt = document.getElementById("hand");
			output.innerHTML = slider.value;
      slider.oninput = function() {
  			output.innerHTML = this.value;
			}
      function dealCards(){
      	dealt.innerHTML = deal(deck, output.innerHTML);
      }
  	</script>
